<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="sidebar">
      <div class="top">
        <img src="icons/view-dashboard-outline.svg" alt="A dashboard icon.">
        <h3>Dashboard</h3>
      </div>
      <nav class="menu">
        <ul class="middle">
          <li>
            <img src="icons/home.svg" alt="A home icon.">
            Home</li>
          <li>
            <img src="icons/account-circle.svg" alt="A profile icon.">
            Profile
          </li>
          <li>
            <img src="icons/message-reply.svg" alt="A message icon.">
            Messages
          </li>
          <li>
            <img src="icons/home.svg" alt="A clock icon.">
            History
          </li>
          <li>
            <img src="icons/note-multiple.svg" alt="A note icon.">
            Tasks'
          </li>
          <li>
            <img src="icons/account-group.svg" alt="A group of people icon.">
            Communities
          </li>
        </ul>
        <ul class="bottom">
          <li>
            <img src="icons/cog.svg" alt="A settings icon.">
            Settings
          </li>
          <li>
            <img src="icons/help-box.svg" alt="A question mark icon.">
            Support
          </li>
          <li>
            <img src="icons/shield-check.svg" alt="A shield icon.">
            Privacy
          </li>
        </ul>
      </nav>
    </div>
    <div class="header">
      <div class="top">
        <label for="search"><img src="icons/magnify.svg" alt="A search icon."></label>
        <input type="search" name="search" id="search">
        <img src="icons/bell-ring.svg" alt="A notification icon.">
        <img src="icons/profile-small.svg" alt="A profile icon.">
        <p>Tyree White</p>
      </div>
      <div class="bottom">
        <div class="left">
          <img src="icons/profile-big.svg" alt="A profile icon.">
          <div class="greeting">
            <p id="greeter">Hi there,</p>
            <p>Tyree White (@tyree)</p>
          </div>
        </div>
        <div class="right">
          <button type="button">New</button>
          <button type="button">Upload</button>
          <button type="button">Share</button>
        </div>
      </div>
    </div>
    <div class="main"></div>
  </body>
</html>
